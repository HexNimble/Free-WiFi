<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirect to My GitHub</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f0f0f;
    }

    a {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 250px;
      width: 80%;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Click the image to go to GitHub -->
  <a href="https://github.com/" target="_blank">
    <img src="https://media.tenor.com/u6002ayqdi4AAAAe/good-morning.png" alt="Go to my GitHub" />
  </a>

</body>
</html>
